<!DOCTYPE html>
<html>
  <head>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="sty.css">
  </head>
  <body>
    <script src="1.js" async defer></script>
    <h1>Personal Finance Tracker</h1>
    
    <h2>Add Transaction</h2>
    <form id="add-transaction-form">
      <label for="date-input">Date:</label>
      <input type="date" id="date-input" required><br>
      
      <label for="amount-input">Amount:</label>
      <input type="number" id="amount-input" required><br>
      
      <label for="category-input">Category:</label>
      <input type="text" id="category-input" required><br>
      
      <input type="submit" value="Add Transaction">
    </form>
    
    <h2>Transactions</h2>
    <table id="transactions-table">
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
      </tr>
    </table>
    
    <h2>Current Expense: $<span id="balance">0</span></h2>
  </body>
</html>
